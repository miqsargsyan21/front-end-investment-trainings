<!DOCTYPE html>
<html>
		<head>
				<title>Lesson 6 homework</title>
				<meta charset="UTF-8">
				<link rel="stylesheet" type="text/css" href="style.css">
		</head>
		<body>
				<h1>Welcome!</h1>
				<form>
						<fieldset>
								<legend>Register</legend>
								<label for="fname">Name: </label>
								<input type="text" id="fname" name="fname" placeholder="Your name"><br><br>
								<label for="lname">Surname: </label>
								<input type="text" id="lname" name="lname" placeholder="Your surname"><br><br>
								<label for="email">Email: </label>
								<input type="text" id="email" name="email" placeholder="example@gmail.com"><br><br>
								<label for="phone">Enter your phone number: </label>
								<input type="tel" id="phone" name="phone" value="+374"><br><br>	 
								<label for="username">Username: </label>
							  <input type="text" id="username" name="username" placeholder="Create username"><br><br>
							  <label for="password">Password: </label>
								<input type="password" id="password" name="password" placeholder="Create password"><br><br>
								<input type="radio" id="male" name="gender" value="male">
								<label for="male">Male</label>
								<input type="radio" id="female" name="gender" value="female">
								<label for="female">Female</label><br><br>
								<label for="cars">Choose your region: </label>
								<select id="region" name="region">
										<option value="aragatsotn">Aragatsotn</option>
										<option value="ararat">Ararat</option>
										<option value="armavir">Armavir</option>
										<option value="shirak">Shirak</option>
										<option value="syunik">Syunik</option>
										<option value="tavush">Tavush</option>
										<option value="vayotsDzor">Vayots Dzor</option>
										<option value="lori">Lori</option>
										<option value="kotayk">Kotayk</option>
										<option value="gegharkunik">Gegharkunik</option>
										<option value="yerevan">Yerevan</option>
										<option value="artsakh">Artsakh</option>
								</select><br><br>
								<label for="dateBirth">Start date:</label>
								<input type="date" id="dateBirth" value="2021-01-21" min="2012-01-01" max="2021-04-23"><br><br>
							  <input type="submit" value="Submit" id="submit">
						</fieldset>
				</form>
		</body>
</html>
